<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocker Paper Scissor!</title>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-5 md:p-10 flex items-center justify-center flex-col">
        <h1 class="text-center font-bold text-2xl">Rock Paper Scissor!</h1>
        <video id="stream" class="rounded-md h-80 w-80"></video>
        <div id="gesture">Waiting for your gesture...</div>
        <div id="gameResult"></div>
        <button id="startButton" class="px-5 py-2 rounded-md bg-gradient-to-br text-sm font-medium text-white mt-5 from-purple-500 to-blue-500 transition-opacity ease-in-out duration-150 hover:opacity-90">Start Round</button>
    </div>
</body>
<script src="js/script.js"></script>
</html>
